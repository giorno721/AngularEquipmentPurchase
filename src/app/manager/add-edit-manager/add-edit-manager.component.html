<div class="d-flex flex-row bd-highlight mb-9">
  <div class="p-2 w-100 bd-highlight">

    <!-- Manager Id -->
    <div class="form-group">
      <label for="managerId">Manager Id</label>
      <input
        id="managerId"
        type="number"
        class="form-control unavailable-field"
        [(ngModel)]="ManagerId"
        readonly
        placeholder="Manager Id"
      />
    </div>

    <!-- Manager Name -->
    <div class="form-group">
      <label for="name">Manager Name</label>
      <input
        id="name"
        type="text"
        class="form-control"
        [(ngModel)]="Name"
        (ngModelChange)="onInputChange('Name')"
        placeholder="Enter manager name"
        maxlength="50"
        required
      />
      <small class="text-danger" *ngIf="isFieldInvalid('Name') && !Name">
        Name is required and must not exceed 50 characters.
      </small>
    </div>

    <!-- Manager Surname -->
    <div class="form-group">
      <label for="surname">Manager Surname</label>
      <input
        id="surname"
        type="text"
        class="form-control"
        [(ngModel)]="Surname"
        (ngModelChange)="onInputChange('Surname')"
        placeholder="Enter manager surname"
        maxlength="50"
        required
      />
      <small class="text-danger" *ngIf="isFieldInvalid('Surname') && !Surname">
        Surname is required and must not exceed 50 characters.
      </small>
    </div>

    <div class="form-group">
      <label for="profileImage">Profile Image</label>
      <input
        id="profileImage"
        type="file"
        class="form-control"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>

    <br>

    <!-- Buttons -->
    <button (click)="addManager()" *ngIf="manager.ManagerId == '0'" class="btn btn-primary">
      Add
    </button>

    <button (click)="updateManager()" *ngIf="manager.ManagerId != '0'" class="btn btn-primary">
      Update
    </button>
  </div>
</div>
