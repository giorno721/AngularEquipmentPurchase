<button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="addClick()">
  Add Equipment
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <!-- Close Button Positioned to the Right -->
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-equipment [equip]="equip" *ngIf="ActivateAddEditEquipComp">
        </app-add-edit-equipment>
      </div>
    </div>
  </div>
</div>


<table class="table table-striped">
  <thead>
  <tr>
    <th>EquipmentCategoryId</th>
    <th>Name</th>
    <th>Expiry</th>
    <th>Description</th>
    <th>BrandId</th>
    <th>Model</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataItem of EquipmentList  | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
    <td>{{dataItem.EquipmentCategoryId}}</td>
    <td>{{dataItem.Name}}</td>
    <td>{{dataItem.Expiry}}</td>
    <td>{{dataItem.Description}}</td>
    <td>{{dataItem.BrandId}}</td>
    <td>{{dataItem.Model}}</td>
    <td>
      <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
              (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
          <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
        </svg>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center mt-3">
  <pagination-controls
    (pageChange)="currentPage = $event"
    [responsive]="true"
    [autoHide]="false"
    [maxSize]="5"
    previousLabel="Previous"
    nextLabel="Next">
  </pagination-controls>
</div>
